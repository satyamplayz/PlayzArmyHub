<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlayzArmyHub | SatyamPlayz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(120deg,#0f0f0f,#1c1c1c,#0f0f0f);
    background-size:400% 400%;
    animation:bg 12s ease infinite;
    color:white;
    text-align:center;
}
@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
h1{
    color:red;
    text-shadow:0 0 15px red;
}
.banner{
    font-size:clamp(32px,6vw,70px);
    margin-top:80px;
}
.buttons a{
    display:inline-block;
    margin:10px;
    padding:15px 30px;
    border-radius:10px;
    text-decoration:none;
    color:white;
    font-size:18px;
}
.youtube{background:red;}
.discord{background:#5865F2;}
.card{
    background:#1e293b;
    padding:20px;
    border-radius:15px;
    max-width:650px;
    margin:30px auto;
    box-shadow:0 0 20px rgba(255,215,0,0.3);
}
.game{
    cursor:pointer;
    transition:0.3s;
}
.game:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px gold;
}

/* LOADER */
#loader{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
.progress{
    width:250px;
    height:10px;
    background:#333;
    border-radius:20px;
    overflow:hidden;
}
#bar{
    height:100%;
    width:0%;
    background:red;
}

/* MOBILE */
@media(max-width:600px){
    iframe{height:200px;}
    .buttons a{display:block;width:80%;margin:10px auto;}
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
    <div>
        <h1>üî• PlayzArmyHub üî•</h1>
        <p>Loading for the Army...</p>
        <div class="progress"><div id="bar"></div></div>
        <span id="percent">0%</span>
    </div>
</div>

<h1 class="banner">Welcome to PlayzArmy</h1>
<p>Official Website of <b>SatyamPlayz</b></p>

<div class="buttons">
    <!-- YOUTUBE LINK -->
    <a class="youtube" href="https://youtube.com/@satyamplayzlive" target="_blank">üî¥ YouTube</a>

    <!-- DISCORD LINK -->
    <a class="discord" href="https://discord.gg/6BpmcxD8" target="_blank">üí¨ Discord</a>
</div>

<!-- üî• LATEST YOUTUBE VIDEO (FIXED METHOD) -->

<h2>üéÆ Roblox</h2>

</div>

<!-- ‚õèÔ∏è MINECRAFT -->

<script>
let load=0;
let bar=document.getElementById("bar");
let percent=document.getElementById("percent");
let loader=document.getElementById("loader");

let interval=setInterval(()=>{
    load++;
    bar.style.width=load+"%";
    percent.innerText=load+"%";
    if(load>=100){
        clearInterval(interval);
        loader.style.display="none";
    }
},25);
</script>

</body>
</html>
